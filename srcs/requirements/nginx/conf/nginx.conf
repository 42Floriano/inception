worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name falberti.42.fr;

        location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

        location / {
            return 301 https://$host$request_uri;
        }
    }
}
